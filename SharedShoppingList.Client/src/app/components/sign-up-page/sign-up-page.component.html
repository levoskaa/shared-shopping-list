<div class="flex justify-content-center align-items-center h-screen">
    <div class="card surface-card p-4 mx-2 shadow-2 border-round w-full md:w-7 lg:w-5">
        <div class="text-center mb-5">
            <app-logo class="mx-auto"></app-logo>
            <div class="text-900 text-3xl font-medium mt-3">{{'createAccount' | translate | capitalizeFirst}}</div>
            <span class="text-600 font-medium line-height-3" translate>alreadyHaveAnAccountQuestion</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="['/', 'login']"
                translate>signInSuggestion</a>
        </div>

        <form [formGroup]="form">
            <label for="username" class="block text-900 font-medium mb-2">{{'username' | translate |
                capitalizeFirst}}</label>
            <input [formControl]="formControls.username" id="username" type="text" pInputText class="w-full mb-3">

            <label for="password1" class="block text-900 font-medium mb-2">{{'password' | translate |
                capitalizeFirst}}</label>
            <input [formControl]="formControls.password.controls.password1" id="password1" type="password" pInputText
                class="w-full mb-3">

            <label for="password2" class="block text-900 font-medium mb-2">{{'confirmPassword' | translate |
                capitalizeFirst}}</label>
            <input [formControl]="formControls.password.controls.password2" id="password2" type="password" pInputText
                class="w-full mb-3" [class.ng-invalid]="formControls.password.invalid">

            <button type="button" [disabled]="form.invalid || form.pristine" pButton pRipple
                label="{{'signUp' | translate | capitalizeFirst}}" icon="pi pi-user" class="w-full"
                (click)="signUp()"></button>
        </form>
    </div>
</div>
