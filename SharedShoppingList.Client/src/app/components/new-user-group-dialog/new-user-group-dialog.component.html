<form [formGroup]="form">
    <label for="name" class="block text-900 font-medium mb-2">{{'name' | translate |
        capitalizeFirst}}</label>
    <input [formControl]="formControls.name" id="name" type="text" pInputText class="w-full mb-3">

    <div class="flex flex-row justify-content-end">
        <button type="button" pButton pRipple label="{{'cancel' | translate | capitalizeFirst}}" (click)="cancel()"
            class="
        p-button-secondary p-button-text p-button-sm"></button>
        <button type="button" [disabled]="form.invalid || form.pristine" pButton pRipple
            label="{{'ok' | translate | capitalizeFirst}}" class="p-button-sm ml-2" (click)="submit()"></button>
    </div>
</form>
